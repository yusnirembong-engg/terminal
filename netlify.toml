[build]
  publish = "src"  # Arahkan ke folder src
  command = "echo 'Building for Netlify...'"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix functions"

[functions]
  directory = "functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
