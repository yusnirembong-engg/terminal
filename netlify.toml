[build]
  publish = "src"                    # ⚠️ Folder yang berisi index.html
  command = "echo 'Build completed'"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "functions"
  node_bundler = "esbuild"

# ⚠️ Redirects WAJIB ADA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
